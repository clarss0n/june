<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>laatu june example use</title>
  </head>
  <body>
    <div>Please check the source of this page to see more.</div>
    <div id="some-object"></div>
    <div><input type="text" id="some-input" value="Old value"/></div>
  </body>
  <script src="../src/laatu-june.js"></script>
  <script>
document.body.onload = function() {
  var someObj = june.get('some-object');
  someObj.addClass('class1').addClass('class2').addClass('class3').addClass('class4').addClass('class5');
  someObj.remClass('class2');
  someObj.remClass('class5');
  someObj.remClass('class1');
  someObj.style('border', 'solid 1px #ff0000');
  someObj.html('Laatu June and input had a value of "' + june.get('some-input').val() + '".');
  june.get('some-input').val('New value');
}
  </script>
</html>
